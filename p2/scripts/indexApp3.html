<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>App3 - Kubernetes</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f4f6f8;
      color: #333;
    }
    header {
      background: #ef6c00;
      color: white;
      padding: 1em;
      display: flex;
      align-items: center;
      gap: 1em;
    }
    header img { height: 40px; }
    main {
      padding: 2em;
      max-width: 600px;
      margin: 2em auto;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    h1 { font-size: 1.8em; }
    .info-box {
      margin-top: 1.5em;
      padding: 1em;
      border-left: 4px solid #ef6c00;
      background: #fff3e0;
      border-radius: 4px;
    }
    .info-box code {
      display: block;
      margin-top: 0.2em;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://kubernetes.io/images/favicon.png" alt="Kubernetes Logo" />
    <strong>App3</strong>
  </header>
  <main>
    <h1>Bienvenue sur app3</h1>
    <p>Application servie depuis Kubernetes.</p>

  </main>
</body>
</html>
