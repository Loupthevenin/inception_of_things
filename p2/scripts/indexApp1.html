<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>App1 - Kubernetes</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f4f6f8;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background: #326ce5;
      color: white;
      padding: 1em;
      display: flex;
      align-items: center;
      gap: 1em;
    }
    header img {
      height: 40px;
    }
    main {
      padding: 2em;
      max-width: 600px;
      margin: auto;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-top: 2em;
      border-radius: 8px;
    }
    h1 {
      font-size: 1.8em;
      margin-bottom: 0.5em;
    }
    .info-box {
      margin-top: 1.5em;
      padding: 1em;
      border-left: 4px solid #326ce5;
      background: #f0f4ff;
      border-radius: 4px;
    }
    .info-box code {
      display: block;
      margin-top: 0.2em;
      font-family: monospace;
      color: #222;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://kubernetes.io/images/favicon.png" alt="Kubernetes Logo" />
    <strong>App1 - Kubernetes</strong>
  </header>
  <main>
    <h1>Bienvenue sur app1</h1>
    <p>Application servie depuis Kubernetes.</p>

  </main>
</body>
</html>
